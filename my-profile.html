  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Mi Perfil</h2>
      <p class="lead">Aquí puedes cargar tus datos personales.</p>
    </div>
  
  <div class="container">
    <div class="row">
  <!-- card que muestra los datos del usuario -->
    
       <div class="col-md-6" id="perfilCard">
        <div class="card" style="width: 100%;">
          <img id="pic" src="./img/user.png" class="card-img-top mt-3 mb-3 ml-5 align-middle" style="width: 30%;" alt="Image preview..."> 
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Nombre: <span id="colocarNombre"></span></li>
            <li class="list-group-item">Apellido: <span id="colocarApellido"></span></li>
            <li class="list-group-item">Email: <span id="colocarEmail"></span></li>
            <li class="list-group-item">Edad: <span id="colocarEdad"></span></li>
            <li class="list-group-item">Tel: <span id="colocarTel"></span></li>
          </ul>
        </div>
      </div>

  <!-- formulario -->
      <form class="col-md-6" style="width: 100%;">
        <p>
          <a class="btn btn-info mt-2" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Editar mis datos
          </a></p>
        <div class="form-row collapse" id="collapseExample">
          <div class="form-group col-12" >
            <label for="nombre" class="mt-3">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
                   
            <label for="apellido" class="mt-3">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
          
            <label for="email" class="mt-3">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          
        
            <label for="edad" class="mt-3">Edad</label>
            <input type="number" min="1" class="form-control" id="edad" placeholder="Edad" >
          
            <label for="tel" class="mt-3">Número de contacto</label>
            <input type="text" class="form-control" id="tel" placeholder="Número de contacto" >
            
            <label for="inputFile" class="mt-3">Cargar imagen</label>
            <input type="file" class="form-control" onchange="previewFile()" id="inputFile">

            <button type="button" id="save" class="btn btn-secondary mt-2"  data-dismiss="alert" aria-label="Close">Guardar datos</button>
          </div>
        </div>
      </form>
